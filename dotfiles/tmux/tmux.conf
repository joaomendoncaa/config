set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin '27medkamal/tmux-session-wizard' 

# remove pane borders
set -g pane-border-status "off"
set -g pane-border-style fg='#111111'
set -g pane-active-border-style fg='#111111'
set -g mode-style "fg=black,bg=white"
set -g copy-mode-match-style "fg=black,bg=white"
set -g copy-mode-current-match-style "fg=black,bg=white"

set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on

# set prefix keymap
unbind C-b
set -g prefix C-Space 
bind C-Space send-prefix

# kill without confirmation
bind & kill-window
bind x kill-pane

# Shift Alt to horizontally cycle through windows with H or L
bind -n M-H previous-window
bind -n M-L next-window

# 0 based windows and panes
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# no background
set-option -g status-style bg=default

# set vi-mode
set-window-option -g mode-keys vi

# keymaps
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

set -g @session-wizard 's'

# open panes in cwd
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# # Resize pane bindings
# bind-key -n C-M-H resize-pane -L 5
# bind-key -n C-M-L resize-pane -R 5
# bind-key -n C-M-K resize-pane -U 5
# bind-key -n C-M-J resize-pane -D 5

# Resize pane bindings (only when not in Vim)
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n C-M-H if-shell "$is_vim" "send-keys C-M-h" "resize-pane -L 3"
bind-key -n C-M-L if-shell "$is_vim" "send-keys C-M-l" "resize-pane -R 3"
bind-key -n C-M-K if-shell "$is_vim" "send-keys C-M-k" "resize-pane -U 3"
bind-key -n C-M-J if-shell "$is_vim" "send-keys C-M-j" "resize-pane -D 3"


# enter and exit copy mode
bind-key v copy-mode
bind-key -T copy-mode-vi i send-keys -X cancel

# toggle status bar visibility
bind-key -n F12 set-option -g status

run '~/.config/tmux/plugins/tpm/tpm'
