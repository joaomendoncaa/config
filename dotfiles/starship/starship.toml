"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true
format = """
$username\
$shlvl\
$singularity\
$kubernetes\
$directory\
$vcsh\
$git_branch\
$git_status\
$hg_branch\
$pijul_channel\
$fennel\
$guix_shell\
$haxe\
$opa\
$purescript\
$raku\
$rlang\
$red\
$vagrant\
$buf\
$meson\
$spack\
$aws\
$gcloud\
$openstack\
$azure\
$env_var\
$crystal"""

[directory]
style = 'bold white'

[git_branch]
format = '[$branch(:$remote_branch)]($style) '
style = 'regular gray'

[git_status]
format = '($all_status$ahead_behind($style)) '
up_to_date = '[âœ“](bold green)'

[character]
success_symbol = '[>](bold white)'

[package]
disabled = true

[line_break]
disabled = true
